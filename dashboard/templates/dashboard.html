<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Experimento Tolerancia a Fallas</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .metric-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-up { background-color: #28a745; }
        .status-down { background-color: #dc3545; }
        .chart-container {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
        }
        .service-card {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 8px;
            border-left: 4px solid #28a745;
        }
        .service-card.down {
            border-left-color: #dc3545;
        }
        .failure-item {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #dc3545;
        }
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .auto-refresh {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background: white;
            border: 1px solid #ddd;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-chart-line"></i> Dashboard - Experimento Tolerancia a Fallas
            </span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/reports">
                    <i class="fas fa-file-alt"></i> Reportes
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Resumen General -->
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="fas fa-tachometer-alt"></i> Resumen del Sistema</h2>
            </div>
        </div>

        <div class="row" id="summaryCards">
            <!-- Las tarjetas de resumen se cargar√°n aqu√≠ -->
        </div>

        <!-- Servicios y Estado -->
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <h4><i class="fas fa-server"></i> Estado de Servicios</h4>
                    <div id="servicesStatus">
                        <!-- El estado de servicios se cargar√° aqu√≠ -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h4><i class="fas fa-database"></i> Estado de Instancias</h4>
                    <div id="instancesStatus">
                        <!-- El estado de instancias se cargar√° aqu√≠ -->
                    </div>
                </div>
            </div>
        </div>


        <!-- Fallas y Eventos -->
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <h4><i class="fas fa-history"></i> Fallas Recientes</h4>
                    <div id="recentFailures">
                        <!-- Las fallas recientes se cargar√°n aqu√≠ -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bot√≥n de Refresh -->
    <button class="btn btn-primary refresh-btn" onclick="refreshAll()">
        <i class="fas fa-sync-alt"></i> Actualizar
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let autoRefreshInterval;
        let isAutoRefresh = true;

        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshAll();
            setupAutoRefresh();
        });

        // Configurar auto-refresh
        function setupAutoRefresh() {
            const autoRefreshCheckbox = document.getElementById('autoRefresh');
            const autoRefreshContainer = document.querySelector('.auto-refresh');
            
            autoRefreshCheckbox.addEventListener('change', function() {
                isAutoRefresh = this.checked;
                if (isAutoRefresh) {
                    startAutoRefresh();
                    autoRefreshContainer.classList.add('active');
                } else {
                    stopAutoRefresh();
                    autoRefreshContainer.classList.remove('active');
                }
            });
            startAutoRefresh();
            autoRefreshContainer.classList.add('active');
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            if (isAutoRefresh) {
                autoRefreshInterval = setInterval(refreshAll, 5000); // Refresh cada 5 segundos
            }
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Funci√≥n principal de refresh
        async function refreshAll() {
            try {
                console.log('üîÑ Refreshing dashboard...', new Date().toLocaleTimeString());
                
                // Cargar datos en secuencia para evitar inconsistencias
                await loadSummary();
                await loadServicesStatus();
                await loadInstancesStatus();
                await loadRecentFailures();
                await loadDetailedMetrics();
                
                // Cargar gr√°ficos en paralelo (menos cr√≠ticos)
                await Promise.all([
                    loadLatencyChart(),
                    loadRequestsChart(),
                    loadFailuresChart()
                ]);
                
                console.log('‚úÖ Dashboard refreshed successfully');
            } catch (error) {
                console.error('‚ùå Error refreshing dashboard:', error);
            }
        }

        // Cargar resumen general
        async function loadSummary() {
            try {
                const response = await fetch('/api/summary');
                const data = await response.json();
                
                const summaryCards = document.getElementById('summaryCards');
                summaryCards.innerHTML = `
                    <div class="col-md-3">
                        <div class="metric-card success">
                            <h5><i class="fas fa-server"></i> Servicios</h5>
                            <h2>${data.services.healthy}/${data.services.total}</h2>
                            <p>${data.services.health_percentage.toFixed(1)}% Saludables</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-card info">
                            <h5><i class="fas fa-database"></i> Instancias</h5>
                            <h2>${data.instances.active}/${data.instances.total}</h2>
                            <p>${data.instances.availability_percentage.toFixed(1)}% Disponibles</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        // Cargar estado de servicios
        async function loadServicesStatus() {
            try {
                const response = await fetch('/api/health', {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const data = await response.json();
                
                const servicesStatus = document.getElementById('servicesStatus');
                let html = '';
                
                // Ordenar servicios para consistencia
                const sortedServices = Object.entries(data).sort(([a], [b]) => a.localeCompare(b));
                
                for (const [serviceName, status] of sortedServices) {
                    const statusClass = status.status === 'UP' ? '' : 'down';
                    const statusIcon = status.status === 'UP' ? 'fa-check-circle' : 'fa-times-circle';
                    const statusColor = status.status === 'UP' ? 'text-success' : 'text-danger';
                    const responseTime = status.response_time ? status.response_time.toFixed(1) : '0.0';
                    
                    html += `
                        <div class="service-card ${statusClass}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">${serviceName}</h6>
                                    <small class="text-muted">Response: ${responseTime}ms</small>
                                </div>
                                <div class="${statusColor}">
                                    <i class="fas ${statusIcon}"></i>
                                    <span class="status-indicator status-${status.status.toLowerCase()}"></span>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                servicesStatus.innerHTML = html;
                console.log('üìä Services status updated:', sortedServices.length, 'services');
            } catch (error) {
                console.error('‚ùå Error loading services status:', error);
                document.getElementById('servicesStatus').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Error cargando estado de servicios
                    </div>
                `;
            }
        }

        // Cargar estado de instancias
        async function loadInstancesStatus() {
            try {
                const response = await fetch('/api/instances');
                const data = await response.json();
                
                const instancesStatus = document.getElementById('instancesStatus');
                let html = '';
                
                data.forEach(instance => {
                    const statusClass = instance.status === 'ON' ? '' : 'down';
                    const statusIcon = instance.status === 'ON' ? 'fa-check-circle' : 'fa-times-circle';
                    const statusColor = instance.status === 'ON' ? 'text-success' : 'text-danger';
                    
                    html += `
                        <div class="service-card ${statusClass}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">${instance.service_name}-${instance.instance_id}</h6>
                                    <small class="text-muted">√öltimo check: ${new Date(instance.last_health_check).toLocaleTimeString()}</small>
                                </div>
                                <div class="${statusColor}">
                                    <i class="fas ${statusIcon}"></i>
                                    <span class="status-indicator status-${instance.status.toLowerCase()}"></span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                instancesStatus.innerHTML = html;
            } catch (error) {
                console.error('Error loading instances status:', error);
            }
        }

        // Cargar gr√°fico de latencias
        async function loadLatencyChart() {
            try {
                const response = await fetch('/api/charts/latency');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('latencyChart').innerHTML = '<p class="text-muted">No hay datos disponibles</p>';
                    return;
                }
                
                const chartData = JSON.parse(data);
                Plotly.newPlot('latencyChart', chartData.data, chartData.layout, {responsive: true});
            } catch (error) {
                console.error('Error loading latency chart:', error);
                document.getElementById('latencyChart').innerHTML = '<p class="text-danger">Error cargando gr√°fico</p>';
            }
        }

        // Cargar gr√°fico de requests
        async function loadRequestsChart() {
            try {
                const response = await fetch('/api/charts/requests');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('requestsChart').innerHTML = '<p class="text-muted">No hay datos disponibles</p>';
                    return;
                }
                
                const chartData = JSON.parse(data);
                Plotly.newPlot('requestsChart', chartData.data, chartData.layout, {responsive: true});
            } catch (error) {
                console.error('Error loading requests chart:', error);
                document.getElementById('requestsChart').innerHTML = '<p class="text-danger">Error cargando gr√°fico</p>';
            }
        }

        // Cargar gr√°fico de fallas
        async function loadFailuresChart() {
            try {
                const response = await fetch('/api/charts/failures');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('failuresChart').innerHTML = '<p class="text-muted">No hay datos disponibles</p>';
                    return;
                }
                
                const chartData = JSON.parse(data);
                Plotly.newPlot('failuresChart', chartData.data, chartData.layout, {responsive: true});
            } catch (error) {
                console.error('Error loading failures chart:', error);
                document.getElementById('failuresChart').innerHTML = '<p class="text-danger">Error cargando gr√°fico</p>';
            }
        }

        // Cargar fallas recientes
        async function loadRecentFailures() {
            try {
                const response = await fetch('/api/failures?hours=1');
                const data = await response.json();
                
                const recentFailures = document.getElementById('recentFailures');
                let html = '';
                
                if (data.length === 0) {
                    html = '<p class="text-success"><i class="fas fa-check"></i> No hay fallas recientes</p>';
                } else {
                    data.slice(0, 10).forEach(failure => {
                        html += `
                            <div class="failure-item">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <strong>${failure.service_name}-${failure.instance_id}</strong>
                                        <br>
                                        <small class="text-muted">${failure.failure_type}</small>
                                    </div>
                                    <div class="text-end">
                                        <small class="text-muted">${new Date(failure.detected_at).toLocaleTimeString()}</small>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                recentFailures.innerHTML = html;
            } catch (error) {
                console.error('Error loading recent failures:', error);
            }
        }

        // Cargar m√©tricas detalladas
        async function loadDetailedMetrics() {
            const refreshBtn = document.getElementById('refreshMetricsBtn');
            const refreshIcon = document.getElementById('refreshMetricsIcon');
            
            try {
                // Mostrar indicador de carga
                if (refreshBtn && refreshIcon) {
                    refreshBtn.disabled = true;
                    refreshIcon.classList.add('fa-spin');
                }
                
                const response = await fetch('/api/metrics', {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                const data = await response.json();
                
                const detailedMetrics = document.getElementById('detailedMetrics');
                let html = '';
                
                console.log('üìà Detailed metrics data:', data.length, 'metrics found');
                
                if (data.length === 0) {
                    html = '<p class="text-muted"><i class="fas fa-info-circle"></i> No hay m√©tricas disponibles</p>';
                } else {
                    // Ordenar m√©tricas por servicio y endpoint para consistencia
                    const sortedMetrics = data.sort((a, b) => {
                        if (a.service_name !== b.service_name) {
                            return a.service_name.localeCompare(b.service_name);
                        }
                        return a.endpoint.localeCompare(b.endpoint);
                    });
                    
                    html = `
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Servicio</th>
                                        <th>Endpoint</th>
                                        <th>M√©todo</th>
                                        <th>Status</th>
                                        <th>Requests</th>
                                        <th>Avg Latency</th>
                                        <th>P95 Latency</th>
                                        <th>P99 Latency</th>
                                        <th>Max Latency</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    sortedMetrics.forEach(metric => {
                        const statusClass = metric.status_code === 200 ? 'text-success' : 'text-danger';
                        const statusBadge = metric.status_code === 200 ? 'bg-success' : 'bg-danger';
                        
                        html += `
                            <tr>
                                <td><span class="badge bg-primary">${metric.service_name}</span></td>
                                <td><code>${metric.endpoint}</code></td>
                                <td><span class="badge bg-secondary">${metric.method}</span></td>
                                <td><span class="badge ${statusBadge}">${metric.status_code}</span></td>
                                <td><strong>${metric.request_count}</strong></td>
                                <td>${metric.avg_latency ? parseFloat(metric.avg_latency).toFixed(1) : 'N/A'}ms</td>
                                <td>${metric.p95_latency ? parseFloat(metric.p95_latency).toFixed(1) : 'N/A'}ms</td>
                                <td>${metric.p99_latency ? parseFloat(metric.p99_latency).toFixed(1) : 'N/A'}ms</td>
                                <td>${metric.max_latency ? parseFloat(metric.max_latency).toFixed(1) : 'N/A'}ms</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">
                                <i class="fas fa-clock"></i> √öltima actualizaci√≥n: ${new Date().toLocaleTimeString()}
                            </small>
                        </div>
                    `;
                }
                
                detailedMetrics.innerHTML = html;
                console.log('‚úÖ Detailed metrics updated successfully');
            } catch (error) {
                console.error('‚ùå Error loading detailed metrics:', error);
                document.getElementById('detailedMetrics').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Error cargando m√©tricas detalladas: ${error.message}
                    </div>
                `;
            } finally {
                // Restaurar bot√≥n
                if (refreshBtn && refreshIcon) {
                    refreshBtn.disabled = false;
                    refreshIcon.classList.remove('fa-spin');
                }
            }
        }
    </script>
</body>
</html>
